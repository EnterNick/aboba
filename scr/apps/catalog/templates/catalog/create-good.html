{% extends 'base.html' %}

{% block title %}Добавить товар{% endblock %}

{% block content %}
<body class="add-product-page">
    <div class="container">
        <h1 class="add-product-page__title">Добавить товар</h1>
        <form class="form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="form__label" for="title">Название:</label>
                <input class="form__input" type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea class="form__textarea" id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label class="form__label" for="price">Цена:</label>
                <input class="form__input" type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label class="form__label" for="value">Количество:</label>
                <input class="form__input" type="number" id="value" name="value" required>
            </div>
            <div class="form-group">
                <label class="form__label" for="image">Изображение:</label>
                <input class="form__input" type="file" id="image" name="image">
            </div>
            <div class="form-group">
                <label class="form__label" for="category">Категория:</label>
                <select class="form__select" id="category" name="category" required>
                    <option value="">Выберите категорию</option>
                    {% for category in categories %}
                        <option value="{{category}}">{{category}}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="form__button" type="submit">Добавить товар</button>
        </form>
    </div>
</body>
{% endblock %}
